<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        iframe{
            border: 2px solid grey;
        }
    </style>
</head>
<body>
    <h1>HTML Project with iframes</h1>
    <div class="iframe-container">
        <h2>Local Content</h2>

    </div>
    <div class="iframe-container">
        <h2>External Website</h2>
        <iframe src="https://www.flipkart.com/" frameborder="0" width="560px" height="315px"></iframe>
    </div>
    <div class="iframe-comtainer">
        <h2>YouTube video</h2>
        <iframe src="https://www.youtube.com/embed/H335Vdkmdhk" frameborder="0" width="560px" height="315px"></iframe>
    </div>
</body>
</html>
